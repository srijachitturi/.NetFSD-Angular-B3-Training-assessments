<!DOCTYPE html>
<html>
<head>
    <title>Course Enrollment Form</title>
</head>
<body>

<header>
    <h1>Course Enrollment</h1>
</header>

<main>
<form>
    <section>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" placeholder="Enter your email" required>
    </section>

    <br>

    <section>
        <label for="course">Select Course:</label><br>
        <input list="courses" id="course" placeholder="Type your course name" required>

        <datalist id="courses">
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="JavaScript"></option>
            <option value="Angular"></option>
            <option value=".NET"></option>
        </datalist>
    </section>

    <br>

    <!-- Skill level -->
    <section>
        <label for="skill">Skill Level:</label><br/>
          <input type="range" id="skill" min="1" max="10" value="5"/>
          <br/>
        Beginner
        <meter min="0" max="100" value="40"></meter>
        Advanced
    </section>

    <br>

    <!-- Experience using number -->
    <section>
        <label for="experience">Years of Experience:</label><br>
        <input type="number" id="experience" min="0" max="20" placeholder="Enter experience" required>
    </section>

    <br>

    <!-- Enrollment progress -->
    <section>
        <label>Enrollment Progress:</label><br>
        <progress value="70" max="100"></progress>
    </section>

    <br>

    <section>
        <input type="submit" value="Enroll">
    </section>

</form>
</main>

</body>
</html>
