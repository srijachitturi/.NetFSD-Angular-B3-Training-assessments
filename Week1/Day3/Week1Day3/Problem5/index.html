<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Dashboard</h2>
        <nav>
            <a href="#">Dashboard Home</a>
            <a href="#">Orders</a>
            <a href="#">Payments</a>
            <a href="#">Reports</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Admin Dashboard</h1>

        <div class="card-container">

            <div class="card">
                <h3>Total Customers</h3>
                <p>1,320 registered users</p>
            </div>

            <div class="card">
                <h3>Monthly Sales</h3>
                <p>$9,200 generated</p>
            </div>

            <div class="card">
                <h3>Website Visits</h3>
                <p>4,580 visits this week</p>
            </div>

            <div class="card">
                <h3>Pending Tasks</h3>
                <p>12 tasks remaining</p>
            </div>

        </div>
    </main>

</div>

</body>
</html>
