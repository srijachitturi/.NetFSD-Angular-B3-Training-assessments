<!DOCTYPE html>
<html>
<head>
    <title>Greeting Generator</title>
</head>
<body>

    <h2>Greeting Generator</h2>

    <input type="text" id="username" placeholder="Enter your name">


    <button onclick="generateGreeting()">Generate Greeting</button>

    <p id="result"></p>

    <script>
        function generateGreeting() {
            
            // Get value from input box
            var name = document.getElementById("username").value;
            
            // Local variable inside function
            var greetingMessage = "Hello, " + name + "! Welcome to our website.";
            
            // Display result in <p> element
            document.getElementById("result").innerHTML = greetingMessage;
        }
    </script>

</body>
</html>
