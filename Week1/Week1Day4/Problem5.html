<!DOCTYPE html>
<html>
<head>
    <title>Number Analysis Tool</title>
</head>
<body>

<script>

    let number = 7;  

    let sign = (number >= 0) ? "Positive" : "Negative";
    console.log("Number is: " + sign);

    if (number % 2 === 0) {
        console.log("Number is Even");
    } 
    else {
        console.log("Number is Odd");
    }

    console.log("Numbers from 1 to " + number + ":");

    for (let i = 1; i <= number; i++) {
        console.log(i);
    }

</script>

</body>
</html>
